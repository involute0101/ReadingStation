<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>神来小说网 - 新神来小说网 - 神来小说网小说搜索引擎</title>
    <meta name="keywords" content="神来小说网,神来免费小说网,新神来小说网,神来小说网小说网,神来小说网小说搜索引擎,免费小说,在线小说,小说阅读">
    <meta name="description" content="神来小说网是书友最值得收藏的网络小说阅读网。神来小说网收录了当前最热最火的网络小说，并且持续高效的提供最新章节无弹窗阅读，是广大书友最值得推荐和收藏的网络小说阅读网。">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <meta name="author" content="www.rightstar.cn">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="applicable-device" content="pc">
    <meta http-equiv="mobile-agent" content="format=html5; url=http://m.rightstar.cn/">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <link rel="canonical" href="https://www.rightstar.cn" />
    <!-- 引入css -->
    <link rel="stylesheet" href="statics/css/common.css" th:href="@{/statics/css/common.css}">
    <link rel="stylesheet" href="statics/css/index.css" th:href="@{/statics/css/index.css}">
    <link rel="stylesheet" href="statics/css/rank.css" th:href="@{/statics/css/rank.css}">
    <link rel="stylesheet" href="statics/css/search.css" th:href="@{/statics/css/search.css}">
</head>

<body>
    <!-- 头部模块  -->
    <div th:replace="~{/template/head.html}"></div>


    <!-- 主体模块 -->
    <div class="main">
        <div class="w">
            <!-- 第一模块 -->
            <div class="mina_t">
                <img src="statics/images/ad_banner_top.jpeg" th:src="@{/statics/images/ad_banner_top.jpeg}" alt="">
            </div>
            <!-- 第二模块 -->
            <div class="main_m">
                <div class="main_m_content">
                    <div class="main_m_content_t">
                        <span th:text="|共有|+${booksCount}+|部符合条件的作品|">0部符合条件的作品</span>
                        <span>全站共有2100部作品</span></div>
                    <div class="main_m_content_l">
                        <div class="rank">
                            <div class="rank_div1">作品分类：</div>
                            <div class="rank_div2">
                                <a href="/category" th:class="${pageUrl=='/category'?'active':''}">全部作品</a>
                                <a th:text="${bookType[__${stat.index}__]}" th:class="${pageUrl!='/category'&&(item==type)}?'active':''" th:href="|/category/|+${typeMap[stat.index]}" th:each="item,stat:${typeMap}">玄幻小说</a>
                            </div>
                        </div>

                        <div class="rank">
                            <div class="rank_div1">写作进度：</div>
                            <div class="rank_div2">
                                <a href="#" class="active">全部</a>
                                <a href="#">连载中</a>
                                <a href="#">已完本</a>
                            </div>
                        </div>
                        <div class="rank">
                            <div class="rank_div1">作品字数：</div>
                            <div class="rank_div2">
                                <a href="#" class="active">全部</a>
                                <a href="#">30万以下</a>
                            </div>
                        </div>
                        <div class="rank">
                            <div class="rank_div1">排序方式：</div>
                            <div class="rank_div2">
                                <a href="#" class="active">默认</a>
                                <a href="#">总字数</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- 第三模块 -->
            <div class="main_l">
                <div class="main_l_t">
                    <div class="main_l_t_r">
                        <a href="#"></a>
                    </div>
                </div>

                <div class="main_l_m">
                    <!-- serch.html引入 -->
                    <div class="main_r_l" th:each="book,bookStat:${books.get(type)}">
                        <a href="#" th:href="|/book/detail/|+${book.getId()}">
                            <img th:src="@{/statics/images/nocover.jpg}" src="statics/images/nocover.jpg" alt="">
                        </a>

                        <div class="main_r_l_m">
                            <div class="main_r_l_m_1">
                                <div class="main_r_l_m_1_s1">
                                    <span th:text="${bookStat.count}">1</span>
                                    <a href="#" th:href="|/book/detail/|+${book.getId()}" th:text="${book.getName()}">长生界</a>
                                </div>
                                <span class="main_r_l_m_1_s2">作者:<a th:href="|/book/detail/|+${book.getId()}" th:text="${book.getAuthor()}"> 辰东</a> 
                                <span>分类：</span>
                                <a th:href="|/book/detail/|+${type}" th:text="${book.getBooktype()}"></a>
                                </span>
                                <span class="main_r_l_m_1_s3" th:text="${book.getViewnum()}+|人在读|">159人在读</span>
                            </div>

                            <div class="main_r_l_m_2">
                                介绍:
                            </div>
                            <div class="main_r_l_m_3">
                                <span>
                                    最新更新： <a href="#">章节</a>
                                </span>
                                <span></span>
                            </div>
                        </div>

                        <div class="main_r_l_r">
                            <a href="#" th:href="|/book/detail/|+${book.getId()}">立即阅读</a>
                            <a href="#" th:href="|/book/detail/|+${book.getId()}">加入收藏</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!--分页-->
        <div class="h20-blank"></div>
        <div class="pagebox hy-page-wrapper" th:if="${booksCount!=null}">
            <div class="page">
                <ul>
                    <li class="prev">
                        <a th:text="${booksCount}+| 条|">0 条</a>
                    </li>
                    <li th:if="${index>=1&&index<(nowPage+5)}" th:class="${nowPage==index?'active':''}" th:each="index:${#numbers.sequence(__${nowPage-5<0?0:((nowPage-3)<(booksCount/10))?(nowPage-3):((booksCount/10)-3)}__,__${booksCount/10}__)}">
                        <a th:href="|/category/|+${type}+|?page=|+${index}" th:text="${index}" th:id="${nowPage==index?'currentPage':''}"></a>
                    </li>
                    <li class="next"><a th:href="|/category/|+${type}+|?page=|+${(nowPage+2)<(booksCount/10)?(nowPage+1):(nowPage)}">下一页</a></li>
                </ul>
            </div>



        </div>
    </div>

    <!-- 最底部模块模版   -->
    <footer th:replace="~{./template/footer.html}"></footer>
</body>

</html>
