<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>神来小说网 - 新神来小说网 - 神来小说网小说搜索引擎</title>
    <meta name="keywords" content="神来小说网,神来免费小说网,新神来小说网,神来小说网小说网,神来小说网小说搜索引擎,免费小说,在线小说,小说阅读">
    <meta name="description" content="神来小说网是书友最值得收藏的网络小说阅读网。神来小说网收录了当前最热最火的网络小说，并且持续高效的提供最新章节无弹窗阅读，是广大书友最值得推荐和收藏的网络小说阅读网。">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <meta name="author" content="www.rightstar.cn">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="applicable-device" content="pc">
    <meta http-equiv="mobile-agent" content="format=html5; url=http://m.rightstar.cn/">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <link rel="canonical" href="https://www.rightstar.cn" />
    <!-- 引入css -->
    <link rel="stylesheet" href="statics/css/common.css" th:href="@{/statics/css/common.css}">
    <link rel="stylesheet" href="statics/css/index.css" th:href="@{/statics/css/index.css}">
    <link rel="stylesheet" href="statics/css/rank.css" th:href="@{/statics/css/rank.css}">
    <link rel="stylesheet" href="statics/css/search.css" th:href="@{/statics/css/search.css}">
    <link rel="stylesheet" href="../statics/css/catalog.css" th:href="@{/statics/css/catalog.css}">
</head>

<body>
    <!-- 头部模块  -->
    <div th:replace="~{/template/head.html}"></div>

    <div class="main">
        <div class="container">
            <div class="h20-blank"></div>
            <!--1.	目录页头部推荐位end -->
            <div class="crumb">当前位置：
                <a href="/"> 首页 </a>&gt;
                <a th:href="|/category/|+${type}" th:text="${book.getBooktype()}">玄幻 </a> &gt;
                <a th:href="|/book/detail/|+${book.getId()}" th:text="${book.getName()}">销售精英</a> &gt;章节详情
            </div>
        </div>
        <!-- 目录页开始 -->
        <div class="container">
            <div class="book-meta">
                <h1 th:text="${book.getName()}">销售精英</h1>
                <p>
                    <span>
                        <i th:text="|作者:|+${book.getAuthor()}">作者：北冥有条鱼</i>
                    </span>
                    <span>
                        <i  th:text="|已更新:|+${book.getChepternum()}">已更新：118章</i>
                    </span>
                </p>
            </div>

            <div>
                <div class="section_title clearfix">

                    <p></p>
                    <a href="http://www.hybooks.cn/310255nkp/catalog/?sort=-1">
                        <button id="sort_button" class="pull-right animation_opacity" style="cursor: pointer">倒序</button>
                    </a>

                </div>
                <div class="volume-list">

                    <div>
                        <div class="volume ">
                            <em class="v-line">                               
                            </em> 正文
                            <em class="count">
                                共118章
                                <i>·</i>
                                <cite>0</cite>
                            </em>
                        </div>
                        <ul class="chapter-list clearfix">
                            <li class="col-4" th:each="chapter,stat:${chapterList}">
                                <a th:href="|/book/view/|+${book.getId()}+|/|+${chapter.getId()}" th:text="${chapter.getChapter()}" th:title="${chapter.getChapter()}" target="_blank"></a>
                            </li>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 最底部模块模版   -->
    <footer th:replace="~{./template/footer.html}"></footer>
</body>

</html>
